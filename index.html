<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Lexend+Deca"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="section">
        <div class="section-left">
          <div class="business-content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="data">
            <div class="company">
              <h2>10k+</h2>
              <p>companies</p>
            </div>

            <div class="templates">
              <h2>314</h2>
              <p>templates</p>
            </div>

            <div class="queries">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>

        <div class="section-right">
          <img src="./images/image-header-desktop.jpg" alt="Company-staff" />
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AYODEJI ABOLAJI ALFRED</a>.
    </div>
  </body>
</html>
